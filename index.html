<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>CalculadoraSnes</title>
</head>
<body>
    
    <div class="nes-container is-rounded" id="calculadora">
        <div class="nes-container is-rounded" id="visor">
        </div>    
        <a class="nes-btn" id="numeros" href="#">0</a>
        <a class="nes-btn" id="numeros" href="#">1</a>
        <a class="nes-btn" id="numeros" href="#">2</a>
        <button type="button" class="nes-btn is-error" id="borrar">Borrar</button>
        <a class="nes-btn" id="numeros" href="#">3</a>
        <a class="nes-btn" id="numeros" href="#">4</a>
        <a class="nes-btn" id="numeros" href="#">5</a>
        <button type="button" class="nes-btn is-success" id="cuentas">+</button>
        <button type="button" class="nes-btn is-success" id="cuentas">-</button>
        <a class="nes-btn" id="numeros" href="#">6</a>
        <a class="nes-btn" id="numeros" href="#">7</a>
        <a class="nes-btn" id="numeros" href="#">8</a>
        <button type="button" class="nes-btn is-success" id="cuentas">*</button>
        <button type="button" class="nes-btn is-success" id="cuentas">/</button>
        <a class="nes-btn" id="numeros" href="#">9</a>
        <button type="button" class="nes-btn is-warning" id="porcentaje">%</button>
        <button type="button" class="nes-btn is-warning" id="porcentaje">@</button>
        <button type="button" class="nes-btn is-primary" id="borrar">=</button>
    </div>


    <!-- minificado -->
    <link href="https://unpkg.com/nes.css@2.2.0/css/nes.min.css" rel="stylesheet" />
    <!-- último -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- solo estilo del núcleo -->
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
</body>
</html>
