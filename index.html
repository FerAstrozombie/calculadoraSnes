<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./Display.js" type="text/javascript"></script>
    <script src="./Calculadora.js" type="text/javascript"></script>
    <script src="./app.js" type="text/javascript" defer></script>
    <title>CalculadoraSnes</title>
</head>
<body>
    
    <div class="nes-container is-rounded" id="calculadora">
        <div class="nes-container is-rounded" id="visor">
            <div id="valorAnterior"></div>
            <div id="valorActual"></div>
        </div>    
        <button type="button" class="nes-btn is-primary numero">0</button>
        <button type="button" class="nes-btn is-primary numero">1</button>
        <button type="button" class="nes-btn is-primary numero">2</button>
        <button onclick = "display.borrarTodo()" class="nes-btn is-error borrarTodo">Borrar todo</button>
        <button type="button" class="nes-btn is-primary numero">3</button>
        <button type="button" class="nes-btn is-primary numero">4</button>
        <button type="button" class="nes-btn is-primary numero">5</button>
        <button type="button" class="nes-btn is-success operador" value="sumar">+</button>
        <button type="button" class="nes-btn is-success operador" value="restar">-</button>
        <button type="button" class="nes-btn is-primary numero">6</button>
        <button type="button" class="nes-btn is-primary numero">7</button>
        <button type="button" class="nes-btn is-primary numero">8</button>
        <button type="button" class="nes-btn is-success operador" value="multiplicar">*</button>
        <button type="button" class="nes-btn is-success operador" value="dividir">/</button>
        <button type="button" class="nes-btn is-primary numero">9</button>        
        <button type="button" class="nes-btn is-warning numero">.</button>
        <button onclick = "display.borrar()" class="nes-btn is-primary borrar">&larr;</button>
        <button type="button" class="nes-btn is-primary operador igual" value="igual">=</button>
    </div>


    <!-- minificado -->
    <link href="https://unpkg.com/nes.css@2.2.0/css/nes.min.css" rel="stylesheet" />
    <!-- último -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- solo estilo del núcleo -->
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
</body>
</html>
